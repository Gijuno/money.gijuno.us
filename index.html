<html lang="kr"><head>
    <meta charset="utf-8">
    <meta name="author" content="Gijuno">
    <title>이준호 계좌</title>
    <!-- Favicon -->
    <link rel="icon" href="https://media.discordapp.net/attachments/698930371567550464/705113092962517132/1.jpg" type="image/png">
    <!--html include script-->
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
  <script>
  
  function copyToClipboard(elementId) {
  
    var aux = document.createElement("input");
  
    aux.setAttribute("value", document.getElementById(elementId).innerHTML);
  
    document.body.appendChild(aux);
  
    aux.select();
  
    document.execCommand("copy");
  
    document.body.removeChild(aux);
  
  alert('복사 되었습니다!');
  
  }
  </script>
  
  </head>
  <body>
  
  계좌 : <br>
    <p>이준호 국민</p>
  <p id="text1">21700204640934</p>
  <button onclick="copyToClipboard('text1')">계좌번호 복사하기</button>
  <br>
  <p>이준호 농협 펀드계좌</p>
  <p id="text2">0280748848571</p>
  <button onclick="copyToClipboard('text2')">계좌번호 복사하기</button>
  
  <br>
  <p>감사합니다 ^^ ❤️</p>
  </body>
  </html>
